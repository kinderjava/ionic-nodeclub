<ion-popover-view ng-click="hidePopover($event)">
  <ion-content>
    <div class="list">
      <a class="item" href ng-click="loadTopic(true)">
        重新加载
      </a>
      <a class="item" ng-click="replyTopic()">
        回复主题
      </a>
      <a class="item"
         href
         ng-if="!isCollected"
         ng-click="collectTopic(topic)">
        收藏主题
      </a>
      <a class="item"
         href
         ng-if="isCollected"
         ng-click="deCollectTopic(topic)">
        取消收藏
      </a>
      <a class="item" ng-click="myCollect()">
        我的收藏
      </a>
      <a class="item" ui-sref="app.user({loginname: topic.author.loginname})">
        关于作者
      </a>
    </div>
  </ion-content>
</ion-popover-view>
