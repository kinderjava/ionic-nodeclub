<ion-view view-title="正文">
  <ion-nav-buttons side="right">
    <button class="button header-replies-button"
            ui-sref="app.replies({topicId: topic.id})"
            ng-if="topic">
      {{topic.reply_count}}回复
    </button>
  </ion-nav-buttons>
  <!-- TODO overflow-scroll="true" -->
  <ion-content>
    <div class="text-center padding"
         ng-if="loading">
      <ion-spinner icon="spiral"></ion-spinner>
      <p>加载中...</p>
    </div>
    <div class="padding text-center"
         ng-if="error">
      囧，出错啦...
    </div>
    <article class="padding"
             ng-if="!loading">
      <h3>{{topic.title}}</h3>
      <hr clas="stable"/>
      <a class="item-author positive button-link"
         ui-sref="app.user({loginname: topic.author.loginname})">
        <img ng-if="topic.author.avatar_url" class="avatar" src="{{topic.author.avatar_url | prefixUrl}}">
        {{topic.author.loginname}}
        <span class="item-note"
              am-time-ago="topic.create_at">
        </span>
      </a>
      <div class="padding-vertical" ng-bind-html="topic.content | fixLink"></div>
    </article>
    <div class="item"
         ng-if="!loading"
         ui-sref="app.replies({topicId: topic.id})">
      <span ng-if="topic.reply_count">
        {{topic.reply_count}} 回复
        <small class="text-note"> -
          <span am-time-ago="topic.last_reply_at">
          </span>
        </small>
      </span>
      <span ng-if="!topic.reply_count">
        暂无回复
      </span>
    </div>
  </ion-content>
  <button class="button-float button button-stable icon icon-more-action"
          ng-if="!hasnot_read_messages.length"
          ng-click="showTopicAction()"></button>
</ion-view>
