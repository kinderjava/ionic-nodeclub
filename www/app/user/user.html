<ion-view view-title="{{$stateParams.loginname}}">
  <ion-nav-buttons side="right">
    <button ng-click="auth.logout()"
            ng-if="me.loginname==user.loginname"
            class="button button-positive">
      登出
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="text-center padding"
         ng-if="!user">
      <ion-spinner icon="spiral"></ion-spinner>
      <p>加载中...</p>
    </div>

    <!-- user 基本信息 -->
    <div class="item item-avatar"
         ng-if="user">
      <img ng-if="user.avatar_url"
           alt="{{user.loginname}}"
           src="{{user.avatar_url | prefixUrl}}">
      <h2>{{user.loginname}}</h2>
      <a ui-sref="app.messages"
         ng-if="me.loginname==user.loginname"
         class="badge badge-assertive unread-message-count"
         ng-class="{'badge-dark':messageService.getUnreadCount() == 0}">
        {{messageService.getUnreadCount()}} 消息
      </a>
      <p>{{user.score}}积分</p>
    </div>
    <div class="item item-body" ng-if="user">
      <a external-link="https://github.com/{{user.githubUsername}}"
         href
         ng-if="user.githubUsername"
         class="subdued">
        <i class="ion ion-social-github"></i>
        &nbsp;@{{user.githubUsername}}
      </a>
      <p class="subdued">
        注册时间：<span am-time-ago="user.create_at"></span>
      </p>
    </div>

    <!-- user tabs -->
    <div class="item item-divider tabs tabs-secondary tabs-icon-left"
         ng-if="user">
      <a class="tab-item"
         ng-if="isCollectVisible()"
         href
         ng-class="{'active positive':displayType=='collect_topics'}"
         ng-click="changeType('collect_topics')">
        <i class="icon ion-star"></i>
        {{user.collect_topics.length}}话题收藏
      </a>
      <a class="tab-item"
         href
         ng-class="{'active positive':displayType=='recent_topics'}"
         ng-click="changeType('recent_topics')">
        <i class="icon ion-chatbox"></i>
        最近创建
      </a>
      <a class="tab-item"
         href
         ng-class="{'active positive':displayType=='recent_replies'}"
         ng-click="changeType('recent_replies')">
        <i class="icon ion-chatboxes"></i>
        最近参与
      </a>
    </div>

    <!-- user topics list -->
    <div class="list" ng-if="user">
      <div class="item" ng-if="!user[displayType].length">无话题</div>
      <div class="item item-avatar item-topic"
           collection-repeat="topic in user[displayType] track by topic.id"
           item-width="100%"
           item-height="72"
           item-render-buffer="10"
           ui-sref="app.topic({topicId: topic.id})">
        <img ng-src="{{topic.author.avatar_url | prefixUrl}}">
        <h2>{{topic.title}}</h2>
        <p>
          {{topic.author.loginname}}
          <span class="item-note"
                am-time-ago="topic.last_reply_at">
          </span>
        </p>
      </div>
    </div>
  </ion-content>
</ion-view>
