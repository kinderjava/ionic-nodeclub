<ion-view view-title="设置">
  <ion-nav-buttons side="right">
  </ion-nav-buttons>
  <ion-content>
    <div class="list">

      <div class="item item-toggle">
       是否显示最热回复
       <label class="toggle toggle-positive">
         <input type="checkbox"
                ng-model="settings.popRepliesVisible"
                ng-change="updateSettings()">
         <div class="track">
           <div class="handle"></div>
         </div>
       </label>
      </div>

      <div class="item item-toggle">
       倒序显示最新回复
       <label class="toggle toggle-positive">
         <input type="checkbox"
                ng-model="settings.latestRepliesDesc"
                ng-change="updateSettings()">
         <div class="track">
           <div class="handle"></div>
         </div>
       </label>
      </div>

      <div class="item"
           ng-if="appVersion">
        当前版本<span class="item-note">{{::appVersion}}</span>
      </div>
      <div class="item"
           ng-if="appVersion && hasNewVersion">
        <a class="button button-positive button-full"
           external-link="{{::newVersionData.installUrl}}">
          下载更新
          <small class="text-note">
            {{::newVersionData.versionShort}}
          </small>
        </a>
      </div>

    </div>

  </ion-content>

</ion-view>
