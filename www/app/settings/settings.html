<ion-view view-title="设置">
  <ion-nav-buttons side="right">
  </ion-nav-buttons>
  <ion-content>
    <div class="list">

      <div class="item item-toggle">
       是否显示最热回复
       <label class="toggle toggle-positive">
         <input type="checkbox" ng-checked="'1'">
         <div class="track">
           <div class="handle"></div>
         </div>
       </label>
      </div>

      <div class="item item-toggle">
       倒序显示最新回复
       <label class="toggle toggle-positive">
         <input type="checkbox" ng-checked="'1'">
         <div class="track">
           <div class="handle"></div>
         </div>
       </label>
      </div>

      <div class="item">
        当前版本<span class="item-note">v0.001</span>
      </div>

    </div>

  </ion-content>

</ion-view>
